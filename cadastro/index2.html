<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <title>Academia | Faça Login</title>
</head>
<body>
    <div class="main-login">
      <div class="card-login">
        <h1>Faça Login</h1>
        <div class="textfield">
          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="email@gmail.com" required><br>
        </div>
        <div class="textfield">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" placeholder="Mín. 8 caracteres" required><br>
        </div>
        <div>
          <button class="btn-login">Entrar</button>
          <div class="criar-conta">
            <p>Não tem uma conta? <a href="index.html">Criar!</a></p>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
