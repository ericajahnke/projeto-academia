<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Academia | Login</title>
</head>
<body>
    <div class="main-login">
      <div class="left-login">
        <h1>Venha e faça parte<br>da nossa família!</h1>
        <img src="./imagens/Stretching exercises-pana.png" class="left-login-image" alt="">
      </div>
      <div class="right-login">
        <div class="card-login">
          <h1>Registre-se</h1>
          <div class="textfield">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome-completo" placeholder="Nome Completo" required><br>
          </div>
          <div class="textfield">
            <label for="data-de-nascimento">Data de Nascimento:</label>
            <input type="text" id="data-de-nascimento" placeholder="00/00/0000" required><br>
          </div>
          <div class="textfield">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="(00) 00000-0000" required><br>
          </div>
          <div class="textfield">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="email@gmail.com" required><br>
          </div>
          <div class="textfield">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Mín. 8 caracteres" required><br>
          </div>
          <div>
            <a href="recompensas.js">
                <button class="btn-login">Registrar</button></a>
            <div class="faca-login">
                <p>Já tem uma conta? <a href="index2.html">Faça login!</a></p>
           </div>
          </div>
         </div>
        </div>
       </div>
</body>
</html>
